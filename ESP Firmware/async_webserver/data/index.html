<!DOCTYPE html>
<html lang="en-us">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- Bootstrap CSS -->
    <!-- link href="file:///C:\ (absolute path)-->
    <link href="/bootstrap.min.css" rel="stylesheet">

    <title>Know It's Off Device Setup</title>
</head>
<body style="background-color:#1b1c1f">
    <!-- Main Webpage -->
    <div id="app">
        <div class="mt-5 mb-5 container bg-dark border">
            <div class="row justify-content-md-center text-light mb-5">
                <h1>Know It's Off Device Setup</h1>
            </div>
            <div class="row justify-content-md-center text-light mb-5">
                <form action="/get">
                    <div class="form-group">
                        <label>SSID: %ROUTERSSID%</label>
                        <input name="routerSSID" type="text" class="form-control" placeholder="SSID">
                    </div>
                    <button class="btn btn-primary" type="submit">Update SSID</button>
                </form>
                <form action="/get">
                    <div class="form-group">
                        <label>Password: %ROUTERPASSWORD%</label>
                        <input name="routerPASS" type="text" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-primary" type="submit">Update Password</button>
                </form>
                <form action="/get">
                    <div class="form-group">
                        <label>Hostname: %HOSTNAME%</label>
                        <input name="hostID" type="text" class="form-control" placeholder="Host">
                    </div>
                    <button class="btn btn-primary" type="submit">Update Hostname</button>
                </form>
                <form action="/trust_root.cer">
                    <label>Certificate:</label>
                    <button class="btn btn-primary" type="submit">View Current Certificate</button>
                </form>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input class="btn btn-primary" name="trust_root" type="file">
                        <button class="btn btn-primary" type="submit">Upload New Certificate</button>
                    </div>
                </form>
                <form action="/calibrate">
                    <button class="btn btn-success btn-space" type="submit">Calibrate Light Sensor</button>
                </form>
                <form action="/reset">
                    <button class="btn btn-danger btn-space" type="submit">Save Config and Reset</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- script src="file:///C:\ (absolute path)-->
    <script src="/bootstrap.bundle.min.js"></script>
</body>
</html>
